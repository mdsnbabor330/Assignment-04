<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker | PH</title>
    <!-- tailwind+daisy cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F8FAFC] min-h-screen px-4">
    <header class="max-w-[1200px] mx-auto">
      <h1 class="text-[#002C5C] font-extrabold text-[36px] mt-8">
        Job Application Tracker
      </h1>
      <div class="grid grid-col-1 sm:grid-cols-3 my-8 gap-4">
        <div class="card bg-base-100 w-95 shadow-sm">
          <div class="card-body">
            <p>Total</p>
            <p class="text-[#002C5C] font-extrabold text-[18px]" id="Total">
              0
            </p>
          </div>
        </div>
        <div class="card bg-base-100 w-85 w-95 shadow-sm">
          <div class="card-body">
            <p>Interview</p>
            <p class="text-[#10B981] font-extrabold text-[18px]" id="Interview">
              0
            </p>
          </div>
        </div>
        <div class="card bg-base-100 w-95 shadow-sm">
          <div class="card-body">
            <p>Rejected</p>
            <p class="text-[#EF4444] font-extrabold text-[18px]" id="Rejected">
              0
            </p>
          </div>
        </div>
      </div>

      <hr class="border-1 border-[#E6E7E9]" />

      <div class="my-8">
        <div class="flex justify-between">
          <h2 class="text-[30px] font-bold text-[#002C5C]">Available Jobs</h2>
          <p class="font-bold"><span id="total-jobs">0 </span> jobs </p>
        </div>
        <div class="space-x-2 mt-4">
          <button
            onclick="toggleStyle('all-btn')"
            class="btn btn-info filter-btn"
            id="all-btn"
          >
            ALL
          </button>
          <button
            onclick="toggleStyle('Interview-btn')"
            class="btn btn-soft filter-btn"
            id="Interview-btn"
          >
            Interview
          </button>
          <button
            onclick="toggleStyle('Rejected-btn')"
            class="btn btn-soft filter-btn"
            id="Rejected-btn"
          >
            Rejected
          </button>
        </div>
      </div>
    </header>
    <script src="/app.js"></script>
  </body>
</html>
